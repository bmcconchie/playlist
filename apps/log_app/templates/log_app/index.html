<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="css/style.css" rel="stylesheet"> -->
</head>

<body>
    <h3>Register Here</h3>
    {% if messages %} {% for message in messages %} {{message}} {%endfor%} {%endif%}
    <form action="/register" method='post'>
        {% csrf_token %}
        <input type="text" name='first_name' placeholder='Enter first name'><br>
        <input type="text" name='last_name' placeholder='Enter last name'><br>
        <input type="text" name='email' placeholder='Enter email'><br>
        <input type="password" name='password' placeholder='Enter password'><br>
        <input type="password" name='c_password' placeholder='Confirm password'><br>
        <!-- <input type="date" name="" id=""> -->
        <input type="submit" name='submit' value='Register here'><br>
    </form>

    <h3>Login Here</h3>
    <form action="/login" method='post'>
        {% csrf_token %}
        <input type="text" name='email' placeholder='Enter email'><br>
        <input type="password" name='password' placeholder='Enter password'><br>
        <input type="submit" name='submit' value='Login here'><br>
    </form>

</body>

</html>
