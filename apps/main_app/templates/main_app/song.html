<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 50%;
        }
        
        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>

    <h3>Others who added {{playlist.artist}} - {{playlist.title}}</h3>
    <table>
        <tr>
            <th>Name:</th>
            <th>Times Added:</th>
        </tr>
        {% for user in other_users %}
        <tr>
            <td>
                <a href="/main/show/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
            {% with user.id as userid %}
            <td>{{times.userid}}</td>
            {% endwith %}
        </tr>
        {% endfor %}
    </table>
    <a href="/main">Dashboard</a>
    <a href="/logout">Logout</a>
</body>

</html>
